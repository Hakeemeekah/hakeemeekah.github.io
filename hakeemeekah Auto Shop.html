<!DOCTYPE html>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakeemeekah Auto Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-center p-5">
  <div id="output">
    <h1>WELCOME TO HAKEEMEEKAH AUTO SHOP</h1>
    <button class="btn btn-primary mt-3" id="startOrder">Start Your Order</button>
  </div>

  <script>
    document.getElementById("startOrder").addEventListener("click", function() {
      let username = prompt("Welcome to Hakeemeekah Auto Shop!\nPlease enter your first name:");
      let item = prompt("We sell all types of cars.\nEnter the name of the car you want to buy:");
      let model = prompt("What model of the " + item + " would you like?");
      let year = prompt("What year of the " + item + " " + model + " are you interested in?");
      let item_number = prompt("How many " + year + " " + item + " " + model + "(s) do you want to buy? (1â€“99)");

      if (item_number < 1 || item_number > 99) 
      {
        alert("Invalid quantity. Please refresh and enter a number between 1 and 99.");
        return;
      }

      let currentTime = new Date();
      let hour = currentTime.getHours();
      let greeting = (hour < 12) ? "Good morning" : (hour < 18) ? "Good afternoon" : "Good evening";

      let arrivalDate = new Date();
      arrivalDate.setDate(currentTime.getDate() + 7);
      let deliveryDate = arrivalDate.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });

      document.getElementById("output").innerHTML = `
        <h2>${greeting}, ${username}!</h2>
        <p>Thank you for your order!</p>
        <p>You ordered <strong>${item_number}</strong> ${year} ${item} ${model}(s).</p>
        <p>Your expected delivery date is <strong>${deliveryDate}</strong>.</p>
      `;
    });
  </script>
</body>
</html>
