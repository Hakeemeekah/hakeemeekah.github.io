<!DOCTYPE html>


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hakeemeekah Auto Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light text-center p-5">
  <div id="output">
    <h1>WELCOME TO HAKEEMEEKAH AUTO SHOP</h1>
    <p class="mt-3">Click the button below to start your order!</p>
    <button class="btn btn-primary mt-3" id="startOrder">Start Your Order</button>
  </div>

  <script>
  
    window.onload = function() {
    
    document.getElementById("startOrder").addEventListener("click", function() {

        const username = prompt("Welcome to Hakeemeekah Auto Shop!\nPlease enter your first name:");
        const item = prompt("We sell all types of cars.\nEnter the name of the car you want to buy:");
        const model = prompt("What model of the " + item + " would you like?");
        const year = prompt("What year of the " + item + " " + model + " are you interested in?");
        let item_number = prompt("How many " + year + " " + item + " " + model + "(s) do you want to buy? (1-99)");

        if (item_number < 1 || item_number > 99) 
        {
          alert("Invalid quantity. Please refresh and enter a number between 1 and 99.");
        }
        
        else {
          let currentTime = new Date();
          let hour = currentTime.getHours();
          let greeting;

          if (hour < 12) 
          {
            greeting = "Good morning";
          }
          
          
          else if (hour < 18) 
          {
            greeting = "Good afternoon";
          } 
          
          else {
            greeting = "Good evening";
          }

          let arrivalDate = new Date();
          arrivalDate.setDate(currentTime.getDate() + 7);
          let options = { year: 'numeric', month: 'long', day: 'numeric' };
          let deliveryDate = arrivalDate.toLocaleDateString(undefined, options);

          let outputHTML = `
            <h2>${greeting}, ${username}!</h2>
            <p>Thank you for your order!</p>
            <p>You ordered <strong>${item_number}</strong> ${year} ${item} ${model}(s).</p>
            <p>Your expected delivery date is <strong>${deliveryDate}</strong>.</p>
          `;

          document.getElementById("output").innerHTML = outputHTML;
        }
      });
    };
  </script>
</body>
</html>
