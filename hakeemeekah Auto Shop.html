


<!DOCTYPE html>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store - Ordering Confirmation</title>

  <!-- Bootstrap for clean look (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center p-5">
  <div id="output">
    <h1>WELCOME TO HAKEEMEEKAH AUTO SHOP</h1>
  </div>

  <script>
    
    alert("Welcome to Hakeemeekah's Auto Shop!");

   
    let username = prompt("Please enter your first name:");
    let item = prompt("We sell all types of cars , Enter the name of car you want to buy:");
    let item_number = (prompt("How many " + item + "(s) do you want to buy? (between 1-99)"));

    
    if (item_number < 1 || item_number > 99) 
    {
      alert("Invalid quantity. Please refresh and enter a number between 1 and 99.");
    } 
    
    else {
      
      let currentTime = new Date();
      let hour = currentTime.getHours();
      let greeting;

      if (hour < 12) 
      {
        greeting = "Good morning";
      } 
      
      else if (hour < 18) 
      {
        greeting = "Good afternoon";
      } 
      
      else 
      {
        greeting = "Good evening";
      }

      
      let arrivalDate = new Date();
      arrivalDate.setDate(currentTime.getDate() + 7);
      let options = { year: 'numeric', month: 'long', day: 'numeric' };
      let deliveryDate = arrivalDate.toLocaleDateString(undefined, options);

      
      let outputHTML = `
        <h2>${greeting}, ${username}!</h2>
        <p>Thank you for your order!</p>
        <p>You ordered <strong>${item_number}</strong> ${item}(s).</p>
        <p>Your expected delivery date is <strong>${deliveryDate}</strong>.</p>
      `;

      document.getElementById("output").innerHTML = outputHTML;
    }

    
  </script>
</body>
</html>
